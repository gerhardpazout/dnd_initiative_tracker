<!DOCTYPE html>
    <head>
        <!-- libraries -->
        <link href="./src/libs/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="./src/libs/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>

        <link href="./css/style.css" rel="stylesheet"/>
        <script src="./js/script.js" type="text/javascript"></script>
    </head>
    <body>
        
        <!--
        <input type='file' accept='text/plain' onchange='openFile(event)'>

        <div id='output'>
            ...
        </div>
        -->

        <input type="file" onchange="readFile()" class="form-control"/><br />
        <button id="tracker-save" class="btn btn-secondary">Save</button>
        <button id="tracker-load" class="btn btn-secondary">Load</button>

        <div class="content">
            
        </div>

        
    <div class="creature-list-wrapper">
        <div class="creature-list-legend row">
            <div class="creature__initiative col-1">
                <span>Initiative</span>
            </div>
            <div class="creature__name col-3">
                <span>Name</span>
            </div>
            <div class="creature__hp col-2">
                <span>HP</span>
            </div>
            <div class="creature__ac col-2">
                <span>AC</span>
            </div>
            <div class="creature__buttons offset-1 col-3">
                <span>Action</span>
                <!--
                    <div class="edit">
                        <button class="creature__edit">edit</button>
                    </div>
                -->
            </div>
        </div>
        <ul class="creature-list list-unstyled" id="creature-list">
        </ul>
        <form id="form-creature-new">
            <div class="creature row" id="creature-new">
                <input type="hidden" name="current" value="false">
                <input type="hidden" name="damaged" value="0">
                <div class="creature__initiative col-1">
                    <input name="initiative" type="number" placeholder="10" class="form-control">
                </div>
                <div class="creature__name col-3">
                    <input name="name" placeholder="Name" class="form-control">
                </div>
                <div class="creature__hp col-1">
                    <input name="hp" type="number" placeholder="10" class="form-control">
                </div>
                <div class="creature__hp col-1">
                    <input name="hpMax" type="number" placeholder="10" class="form-control">
                </div>
                <div class="creature__ac col-1">
                    <input name="ac" type="number" placeholder="10" class="form-control">
                </div>
                <div class="creature__isPlayer col-2">
                    <input
                        type="checkbox"
                        id="isPlayer"
                        name="isPlayer"
                        value="true"/>
                    <label for="isPlayer">is player?</label>
                </div>
                <div class="creature__buttons col-3">
                    <input type="submit" value="+" class="btn btn-primary">
                </div>
            </div>
        </form>
        <button id="tracker-prev-turn" class="btn btn-secondary">Previous Turn</button>
        <button id="tracker-next-turn" class="btn btn-secondary">Next Turn</button>
    </div>

        <br>
        <br>
        <form id="form-creature-edit">
            <div class="creature-edit" id="creature-edit">
                <h2>Edit Creature:</h2>
                <input type="hidden" name="index" value="">
                <input type="hidden" name="current" value="false">
                <input type="hidden" name="damaged" value="0">
                <div class="form-group creature__initiative">
                    <label for="creature-edit__initiative">Initiative: </label>
                    <input name="initiative" type="number" placeholder="10" id="creature-edit__initiative" class="form-control">
                </div>
                <div class="form-group creature__name">
                    <label for="creature-edit__name">Name: </label>
                    <input name="name" placeholder="Name" id="creature-edit__name" class="form-control">
                </div>
                <div class="form-group creature__hp">
                    <label for="creature-edit__hp">HP: </label>
                    <input name="hp" type="number" placeholder="10" id="creature-edit__hp" class="form-control">
                </div>
                <div class="form-group creature__hp">
                    <label for="creature-edit__hpMax">Max. HP: </label>
                    <input name="hpMax" type="number" placeholder="10" id="creature-edit__hpMax" class="form-control">
                </div>
                <div class="form-group creature__ac">
                    <label for="creature-edit__ac">AC:</label>
                    <input name="ac" type="number" placeholder="10" id="creature-edit__ac" class="form-control">
                </div>
                <div class="form-group creature__isPlayer">
                    <input
                        type="checkbox"
                        id="creature-edit__isPlayer"
                        name="isPlayer"
                        value="true"/>
                    <label for="creature-edit__isPlayer">is player?</label>
                </div>
                <div class="creature__buttons">
                    <input type="submit" name="action" value="save" class="btn btn-success">
                    <input type="submit" name="action" value="delete" class="btn btn-danger">
                </div>
            </div>
        </form>
    </body>
</html>
